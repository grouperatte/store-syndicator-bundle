mutation fileUpdate($files: [FileUpdateInput!]!) {
  fileUpdate(files: $files) {
    userErrors {
      code
      field
      message
    }
    files {
      id
      fileStatus
      fileErrors {
        code
        details
        message
      }
      updatedAt
    }
    userErrors { 
      code
      field
      message
    }
  }
}
